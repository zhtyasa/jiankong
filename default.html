<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>监控直播</title>
    <link rel="stylesheet" type="text/css" href="css/video.min.css" />
    <script src="js/getVideo.min.js" type="text/javascript"></script>
    <style type="text/css">
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="video-box" id="yst-video-box"></div>
    </div>

    <script type="text/javascript">
      $id("yst-video-box")
        .config({
          api: "//cdn99.cn/api", //API接口地址
          debug: true, //是否启用本地调试
          logs: false, //是否启用前台日志调试(手机)
          alert: true, //是否弹出消息窗口
          timeout: 600, //连续播放时间限制(秒),0表示不限制
          reloadLimitTimes: 10, // 限制最大重载次数
          heartbeat: 300, //心跳连接服务器间隔时间(秒)
          login: true, //是否允许用户登录,显示登录窗口
          // 播放列表
          controller: true, //是否开启控制按钮(云台控制,分辨率,高/宽比)
          list: true, //是否显示播放列表
          filter: false, //是否过滤不在线的设备
          jsPath: "js/", //项目js文件夹路径
        })
        .getVideo({
          user: "demo", //无账号时需登录
          //password: '', //密码,无密码可忽略
          //dev: 'f445ce834bd6117e' //摄像头SN,传入单个则直接播放,不传或传多个(英文逗号分隔)则可能显示播放列表
        });
    </script>
  </body>
</html>
